<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
<style type="text/css">
    h2,h3{
        color:blue;
    }
    p strong {
        color:red;
    }
    h2.judul,.paragraf{
        font-style:italic;
    }
    #belajar html,p#belajar_Css,h3.subheader{
        font-size:14pt;
    }
</style>
</head>
<body>
    <h2 class="judul">Belajar CSS</h2>
    <p>ini <strong>adalang</strong>sebuah<em>paragraf</em></p>
    <p id="belajar_html" class="paragraf">saya sedangbbelajar html desainer
    <a href="https:/www.duniailkom.com" target="_blank">Duniailkom</a>
    akan terbuka pada tab baru</p>
    
    <p id="belajar_CSS" class="paragraf">
    saya sedang belajar CSS mohon jangan diganggu
    </p>
    <br/>
    <h3 class="judul subheader">daftar belanjaan</h3>
    <ol>
        <li><em> minyak goreng</em></li>
        <li>sabun Mandi</li>
        <li>deterjen</li>
        <li>Shampoo</li>
        <li>Obat nyamuk</li>
    </ol>
</body>
</html>
